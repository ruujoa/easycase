{% extends "pages/index.html" %}
{% block pagination %}
	{% if pages.paginator.num_pages > 0 %}
	  <ul class="pagination">
		{% for page_number in pages.paginator.page_range %}
		    <li><a href="?kw={{ kw }}&project_id={{ project.id }}&page={{ page_number }}">{{ page_number }}</a></li>
		{% endfor %}
      </ul>
	{% endif %}
{% endblock %}
